<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <script>
        async function downloadTorrents() {
            let tb = parseFloat(document.getElementById("tbInput").value);
            if (isNaN(tb) || tb <= 0) {
                alert("Please enter a valid number of terabytes.");
                return;
            }
            
            let confirmDownload = confirm(`Confirm downloading ${tb} TB of torrents?`);
            if (!confirmDownload) return;
            
            try {
                let response = await fetch(`https://annas-archive.org/dyn/generate_torrents?max_tb=${tb}&format=json`);
                let torrents = await response.json();
                let list = document.getElementById("torrentList");
                list.innerHTML = "";
                
                torrents.forEach((torrent, index) => {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = torrent.url;
                    link.download = torrent.display_name;
                    link.innerText = `${index + 1}: ${torrent.display_name} (${Math.round(torrent.torrent_size / 1024)} KB)`;
                    link.target = "_blank";
                    
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
            } catch (error) {
                alert("Error fetching torrents. Please try again.");
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <h2>Torrent Downloader</h2>
    <label for="tbInput">Enter terabytes:</label>
    <input type="number" id="tbInput" step="0.01" min="0.01" required>
    <button onclick="downloadTorrents()">Download</button>
    
    <h3>Available Torrents:</h3>
    <ul id="torrentList"></ul>
</body>
</html>
